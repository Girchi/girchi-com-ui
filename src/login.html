<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Girchi.com - ავტორიზაცია</title>
  </head>

  <body>
    ${require('./partials/header.html')}
    <div class="container">
      <div class="my-3 my-sm-4">
        <div class="card">
          <div class="card-body overflow-hidden p-3 py-md-4 px-md-4">
            <div class="row">
              <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
                <h5
                  class="card-title text-center text-success font-weight-bold text-uppercase mb-0"
                >
                  ავტორიზაცია
                </h5>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-7 col-lg-4 m-auto">
                <!-- <button
                  class="btn btn-block d-none d-sm-flex align-items-center justify-content-center btn-with-icon btn-lg btn-purple text-uppercase my-4"
                >
                  <i
                    class="icon-social-facebook-circular-button font-size-7"
                  ></i>
                  FACEBOOK ავტორიზაცია
                </button> -->
                <button
                  class="btn btn-block d-flex align-items-center justify-content-center btn-with-icon btn-lg btn-purple text-uppercase my-3 my-sm-4 text-nowrap"
                >
                  <i
                    class="icon-social-facebook-circular-button font-size-5 font-size-sm-7 mr-2"
                  ></i>
                  FACEBOOK ავტორიზაცია
                </button>
              </div>
            </div>
            <hr class="my-0 mx-n5" />
            <div class="row">
              <div class="col-xs-12 col-md-7 col-lg-4 m-auto">
                <form class="my-4">
                  <div class="form-group">
                    <label class="form-label" for="email">ელ.ფოსტა</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="მიუთითეთ ელ.ფოსტა"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="password">პაროლი</label>
                    <div class="input-with-addon">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="password"
                        placeholder="მიუთითეთ პაროლი"
                      />
                      <div class="input-addon">
                        <a href="#" class="btn btn-sm btn-light text-grey">
                          აღდგენა
                        </a>
                      </div>
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-lg btn-block btn-success text-uppercase mt-4"
                  >
                    შესვლა
                  </button>

                  <hr class="mx-0 my-4 my-sm-5 mx-sm-n5" />
                  <p class="card-text text-center">
                    არ გაქვთ ანგარიში? გაიარეთ რეგისტრაცია მარტივად
                  </p>
                  <a
                    href="register.html"
                    class="btn btn-lg btn-block btn-warning text-uppercase mt-4"
                  >
                    რეგისტრაცია
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    ${require('./partials/footer.html')}
  </body>
</html>
