<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Girchi.com - Home</title>
  </head>

  <body class="bg-light-silver">
    <!-- Start of header -->
    <header class="bg-white">
      <div class="container">
        <!-- Start of nav -->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
          <a
            class="navbar-brand text-success d-flex align-items-center"
            href="#"
          >
            <img src="images/girchi-logo.svg" width="56" class="mr-4" alt="" />
            გირჩი
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarAuth"
            aria-controls="navbarAuth"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarAuth">
            <div class="ml-auto">
              <button class="btn btn-success mr-lg-2">შესვლა</button>
              <button class="btn btn-warning">რეგისტრაცია</button>
            </div>
          </div>
        </nav>
        <!-- End of nav -->
        <!-- Start of nav -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Start of menu -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-uppercase" href="#"
                >მთავარი <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">სიახლეები</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">დააფინანსე</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">პროექტები</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">ჩვენს შესახებ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">კონტაქტი</a>
            </li>
          </ul>
          <!-- End of menu -->
          <!-- Start of language switcher -->
          <div class="dropdown ml-auto">
            <button
              class="btn btn-outline-secondary dropdown-toggle p-1 d-flex align-items-center text-grey bg-transparent"
              type="button"
              id="languageSwitcher"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="icon-flag icon-flag-geo mr-2"></i> ქარ
              <i class="icon-caret mr-1 ml-3"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="languageSwitcher">
              <a class="dropdown-item" href="#">Eng</a>
              <a class="dropdown-item" href="#">Pусский</a>
            </div>
          </div>
          <!-- End of language switcher -->
        </nav>
        <!-- End of nav -->
      </div>
    </header>
    <!-- End of header -->
  </body>
</html>
